<!DOCTYPE html>
<html>
<head>
    <title>Ex02 - Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        div, h1, h2, form {
            text-align: center;
        }
        li{
            width: 400px;
            margin: auto;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .history {
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .history-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Ejercicio 02</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div class="history">
        <h2>Post history:</h2>
        {% if history %}
            <ul>
                {% for entry in history %}
                    <li class="history-item">{{ entry }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>There are no entries in history.</p>
        {% endif %}
    </div>
</body>
</html>
